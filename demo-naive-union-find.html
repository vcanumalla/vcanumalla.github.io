<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.png">
  <title>Naive Union-find Demo</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700");

    html {
      font-family: "Assistant", sans-serif;
    }

    h1, h2, h3 {
      font-weight: normal;
    }

    h1 {
      font-size: 1.75rem;
    }

    h2 {
      font-size: 1.50rem;
    }

    h3 {
      font-size: 1.25rem;
    }

    ol.code-edit {
      font-family: monospace;
      white-space: pre;
      background: #ffffee;
      border: 1px solid orange;
      border-radius: 5px;
      width: 25rem;
      height: 20rem;
      resize: both;
      overflow: auto;
      counter-reset: lineno;
      padding-top: 0.5rem;
      padding-left: 3.25rem;
    }

    ol.code-edit li {
      counter-increment: lineno;
    }

    ol.code-edit li::marker {
      content: counter(lineno) " | ";
      margin-left: 0;
      margin-right: 1rem;
    }

    pre.code-output {
      background: #f0f0f0;
      border: 1px solid gray;
      border-radius: 5px;
      width: 28.25rem;
      height: 20rem;
      resize: both;
      overflow: auto;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <h2>Code</h2>
  <button id='step'>Step</button>
  <button id='back'>Back</button>
  <button id='play'>Play</button>
  <button id='pause'>Pause</button>
  <button id='reset'>Reset</button>
  <ol id='code' class='code-edit'></ol>

  <h2>Output</h2>
  <pre id='output' class='code-output'></pre>

  <h2>State</h2>
  <table id='state'></table>

  <h2>Viz</h2>
  <pre id='graph'></pre>

<script type='module'>
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
  mermaid.initialize({ startOnLoad: true });

  class UF {
    constructor() {
      this.store = [];
    }

    mkset() {
      let id = this.store.length;
      this.store[id] = id;
      return id;
    }

    find(id) {
      let p = this.store[id];
      if(id == p) {
        return id;
      } else {
        let l = this.find(p);
        this.store[id] = l;
        return l;
      }
    }

    union(id1, id2) {
      let l1 = this.find(id1);
      let l2 = this.find(id2);
      let p = Math.min(l1, l2);
      let c = Math.max(l1, l2);
      this.store[c] = p;
      return p
    }

    // convenience for editor
    mksets(n) {
      let res = [];
      for(let i = 0; i < n; i++) {
        res.push(this.mkset());
      }
      return res;
    }

    // for viz
    parent(id) {
      return this.store[id];
    }
  }

  class UFCmd {
    static Typ = {
      nop    : 'NOP',
      mkset  : 'MKSET',
      mksets : 'MKSETS',
      union  : 'UNION',
      find   : 'FIND',
    };

    constructor(typ, arg) {
      this.typ = typ;
      this.arg = arg;
    }

    static nop() {
      return new UFCmd(UFCmd.Typ.nop, []);
    }

    static mkset() {
      return new UFCmd(UFCmd.Typ.mkset, []);
    }

    static mksets(n) {
      return new UFCmd(UFCmd.Typ.mksets, [n]);
    }

    static union(m, n) {
      return new UFCmd(UFCmd.Typ.union, [m, n]);
    }

    static find(n) {
      return new UFCmd(UFCmd.Typ.find, [n]);
    }

    static parse(line) {
      // strip comments and whitespace
      line = line.split('#')[0].replace(/<br>/, '').trim();

      if(line.match(/^$/)) {
        return UFCmd.nop();
      }

      if(line.match(/^mkset\s*\(\s*\)$/)) {
        return UFCmd.mkset();
      }

      var found;

      if(found = line.match(/^mksets\s*\(\s*([0-9]+)\s*\)$/)) {
        let n = parseInt(found[1]);
        return UFCmd.mksets(n);
      }

      if(found = line.match(/^union\s*\(\s*([0-9]+)\s*,\s*([0-9]+)\s*\)$/)) {
        let n = parseInt(found[1]);
        let m = parseInt(found[2]);
        return UFCmd.union(n, m);
      }

      if(found = line.match(/^find\s*\(\s*([0-9]+)\s*\)$/)) {
        let n = parseInt(found[1]);
        return UFCmd.find(n);
      }

      let msg = `Could not parse: '${line}'`;
      console.log(msg);
      throw new Error(msg);
    }

    exec(uf) {
      switch(this.typ) {
        case UFCmd.Typ.nop:
          return;

        case UFCmd.Typ.mkset:
          return uf.mkset();

        case UFCmd.Typ.mksets:
          return uf.mksets(this.arg[0]);

        case UFCmd.Typ.union:
          return uf.union(this.arg[0], this.arg[1]);

        case UFCmd.Typ.find:
          return uf.find(this.arg[0]);

        default:
          let msg = `exec: bogus command '${this}'`;
          alert(msg);
          console.log(msg);
          throw new Error(msg);
      }
    }

    toString() {
      switch(this.typ) {
        case UFCmd.Typ.nop:
          return `nop`;

        case UFCmd.Typ.mkset:
          return `mkset()`;

        case UFCmd.Typ.mksets:
          return `mksets(${this.arg[0]})`;

        case UFCmd.Typ.union:
          return `union(${this.arg[0]}, ${this.arg[1]})`;

        case UFCmd.Typ.find:
          return `find(${this.arg[0]})`;

        default:
          let msg = `toString: bogus command '${this}'`;
          alert(msg);
          console.log(msg);
          throw new Error(msg);
      }
    }
  }

  function elem(id) {
    return document.getElementById(id);
  }

  // playing and pausing
  var is_playing = false;
  setInterval(() => {
    if(is_playing) {
      step();
    }
  }, 1500);
  document
    .querySelector('#play')
    .addEventListener('click', () => {
      is_playing = true;
    });
  document
    .querySelector('#pause')
    .addEventListener('click', () => {
      is_playing = false;
    });

  var uf = new UF();

  function reset() {
    const init_code = `
      # Edit and run union-find commands:
      #   mksets(N)   --> make N new sets
      #   union(M, N) --> union set M with set N
      #   find(N)     --> find the leader of set N

      mksets(10)

      union(1, 2)
      union(3, 2)
      union(5, 6)
      union(7, 8)

      find(4)
      find(3)
    `.trim();

    let code = elem('code');

    // clear everything
    uf = new UF();
    while(code.firstChild) {
      code.removeChild(code.firstChild);
    }
    elem('output').innerHTML = '';

    // set editor to initial code
    init_code.split('\n').forEach(line => {
      let txt = document.createTextNode(line.trim());
      let li = document.createElement('li');
      li.appendChild(txt);
      code.appendChild(li);
    });

    // styling etc.
    code.contentEditable = true;
    code.spellcheck = false;
    code.firstChild.style.background = '#eef';
  }
  document
    .querySelector('#reset')
    .addEventListener('click', reset);
  reset();

  // TODO probably rewrite to make "back" easy
  function step() {
    let code = elem('code');
    let lis = Array.from(code.children);

    // parse commands and update highlights
    let errs = [];
    let cmds = lis.map((li, i) => {
      li.style.background = '';
      if(li.is_cur) {
        li.style.background = 'yellow';
      }
      try {
        return UFCmd.parse(li.innerHTML);
      } catch(err) {
        errs.push({
          line: i,
          text: li.innerHTML,
        });
        li.style.background = '#fdd';
        return UFCmd.nop();
      }
    });

    // bail if any errors
    if(0 < errs.length) {
      is_playing = false;
      errs = errs
        .map((e) => `${e.line.toString().padStart(3, ' ')} : "${e.text}"`)
        .join('\n');
      elem('output').innerHTML +=
        `\nSorry, parsing failed on lines:\n${errs}\n\n`;
      return;
    }

    // find and reset previous command
    let prev_idx = lis.findIndex((li) => li.is_cur);
    if(0 <= prev_idx) {
      code.children[prev_idx].is_cur = false;
      code.children[prev_idx].style.background = '';
    }

    // bump to next command unless at end
    if(prev_idx + 1 < code.children.length) {
      let cur_idx = prev_idx + 1;
      code.children[cur_idx].is_cur = true;
      code.children[cur_idx].style.background = 'yellow';

      let output = cmds[cur_idx].exec(uf);
      if(output) {
        elem('output').innerHTML +=
          `${cur_idx.toString().padStart(3, ' ')} : ` +
          `${cmds[cur_idx].toString().padEnd(13, ' ')}` +
          `--> ${output}\n`;
      }

      // TODO draw

      // step till first non-nop
      if(cmds[cur_idx].typ == UFCmd.Typ.nop) {
        step();
      }
    } else { // back to top
      uf = new UF();
      elem('output').innerHTML = '';
      code.children[0].style.background = '#eef';
    }
  }
  document
    .querySelector('#step')
    .addEventListener('click', step);

</script>
</body>
</html>
